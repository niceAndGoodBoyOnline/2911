<!DOCTYPE html>
<html>
    <head>
    </head>

    <body>
        <h1>Hackermans:Outbreak</h1>
        <br>
        

        <h2>Login</h2>
        <table>
            <tr>
                <td>
                    <p class="lable">Login name:</p> 
                </td>
                <td>
                    <input class="boxes" type='text' [(ngModel)]='username'/>
                </td>
            </tr>
            <tr>
                <td>
                    <p class="lable">Password:</p>   
                </td>
                <td>
                    <input class="boxes" type='password' [(ngModel)]='password'/>
                </td>
            </tr>
        </table>
        <input class ="submit" type='button' value='login' (click)='login()'/>

        <p class="message">{{message}}</p>
    </body>
</html>
