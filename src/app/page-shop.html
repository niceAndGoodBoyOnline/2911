<style>
    * {
        font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif
    }
</style>

<h3>Welcome to the Deep Web Shop!</h3>
<h4>Your bitcoins: {{bitcoin}}</h4>

<table>
    <tr>
        <td>
            item:
        </td>
        <td>
            power:
        </td>
        <td>
            price:
        </td>
    </tr>
    <tr *ngFor="let thing of itemArray">
        <td>
            {{thing.item}}
        </td>
        <td>
            {{thing.power}}
        </td>
        <td>
            {{thing.price}}
        </td>
        <td>
            <input type='button' value='Buy... anonymously' (click)='buy(thing.item, thing.price)'/>
        </td>
    </tr>
    
</table>

{{message}}
