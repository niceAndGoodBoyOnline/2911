<p>register</p>

<table>
    <tr>
        <td>Username:</td>
        <td><input type='text' [(ngModel)]='username'/></td>
    </tr>
    <tr>
        <td>Email:</td>
        <td><input type='text' [(ngModel)]='email'/></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type='password' [(ngModel)]='password'/></td>
    </tr>
    <tr>
        <td>Password Confirmation:</td>
        <td><input type='password' [(ngModel)]='passwordConfirmation'/></td>
    </tr>
</table>

<input type='button' value='Register' (click)='register()'/>

<p>{{message}}</p>
